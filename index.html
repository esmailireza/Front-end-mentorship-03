<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- flatpickr date -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <title>Travel With Us</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-center">
          <h1>Travel With Us</h1>
          <span class="account-user">
            <span class="icon-title">Account</span>
            <i class="fas fa-house-user"></i>
          </span>
        </div>
      </nav>
      <section>
        <ul class="form-group">
          <div class="section-of-from-group">
            <li>Where you go?</li>
            <input
              list="select-region"
              id="input-region"
              placeholder="select a region"
            />
            <datalist id="select-region">
              <option value="Istanbul"></option>
              <option value="London"></option>
              <option value="Tehran"></option>
              <option value="Baku"></option>
            </datalist>
          </div>
          <hr />
          <div class="section-of-from-group">
            <li>check in</li>
            <input
              type="date"
              class="date"
              value="addDate"
              placeholder="Add A Date"
            />
          </div>
          <hr />
          <div class="section-of-from-group">
            <li>check out</li>
            <input
              type="date"
              value="addDate"
              placeholder="Add A Date"
              class="date"
            />
          </div>

          <input type="submit" value="Search" id="form-btn" />
        </ul>
      </section>
    </header>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr("input[type=date]");
    </script>
  </body>
</html>
